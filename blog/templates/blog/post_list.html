{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div id="synapEditor" class="container">
                <div class="se-contents">
                    {{ post.text|linebreaksbr }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
